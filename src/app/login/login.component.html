<div class="parent-container">
  <div class="header">
    <div class="headings">
      <h1>
        Добредојдовте на <i>FinkiForums</i>
        <br>
        Централизирано место за прашања околу ФИНКИ
      </h1>
    </div>
    <img src="https://servisi.ukim.mk/images/finki-t.png">
  </div>

  <button class="action-button" (click)="showLogin()">Најави се</button>

  <h1>
    Сеуште немате профил?
    <br>
    Регистрирајте се и научете повеќе
  </h1>

  <button class="action-button" (click)="showRegister()">Регистрирај се</button>

  <div class="container" *ngIf="login">
    <form class="example-form">
      <div class="login-form">
        <label>Корисничко име</label>
        <input placeholder="Enter your username" name="username"
               [(ngModel)]="username">
        <label>Лозинка</label>
        <input placeholder="Enter your password"
               value=""
               name="password"
               type="password"
               [(ngModel)]="password">
        <button (click)="submitLogin()"
                [disabled]="username==null && password==null" type="button">Submit
        </button>
      </div>
    </form>
  </div>
  <div class="container" *ngIf="register">
    <form class="example-form">
      <div class="register-form">
        <label>Име</label>
        <input placeholder="Enter your name" name="name"
               [(ngModel)]="name">
        <label>Презиме</label>
        <input placeholder="Enter your last name" name="lastName"
               [(ngModel)]="lastName">
        <label>Електронска пошта</label>
        <input placeholder="Enter your email" name="email"
               [(ngModel)]="email">
        <label>Корисничко име</label>
        <input placeholder="Enter your username" name="username"
               [(ngModel)]="username">
        <label>Лозинка</label>
        <input placeholder="Enter your password"
               value=""
               name="password"
               type="password"
               [(ngModel)]="password">
        <div class="form-check">
          <div class="radio-button-group">
            <input class="radio" type="radio" name="userType" [(ngModel)]="userType" value="PROFESSOR">
            <label class="radio-label">Професор</label>
          </div>
          <div class="radio-button-group">
            <input class="radio" type="radio" name="userType" [(ngModel)]="userType" value="STUDENT">
            <label class="radio-label">Студент</label>
          </div>
        </div>
        <label *ngIf="userType=='STUDENT'">Индекс</label>
        <input *ngIf="userType=='STUDENT'"
               placeholder="Enter your index"
               name="index"
               [(ngModel)]="index">
        <button (click)="submitRegister()"
                [disabled]="name==null || lastName==null || email==null || username==null || password==null || userType==null"
                type="button">Регистрирај се
        </button>
      </div>
    </form>
  </div>
</div>
