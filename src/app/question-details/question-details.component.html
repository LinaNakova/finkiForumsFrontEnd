<div class="container">
  <div class="header">
    <h1>Детали за прашањето</h1>
    <button routerLink="/add-answer/{{question?.id}}">Одговори на прашањето</button>
  </div>
  <hr>
  <hr>
  <h2 class="title">{{question?.title}}</h2>
  <p class="content">{{question?.content}}</p>
  <small>Поставено на:&nbsp;{{question?.dateAsked?.slice(0, 10)}}
    од:&nbsp;&nbsp;{{question?.student?.name}} {{question?.student?.lastName}}</small>
  <hr>
  <div class="answer-card" *ngFor="let ans of answers">
    <div class="arrows">
      <svg (click)="likeAnswer(ans!!.id)" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
           class="bi bi-arrow-up" viewBox="0 0 16 16">
        <path fill-rule="evenodd"
              d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
      </svg>
      <b>{{answersLikes.get(ans!!.id)}}</b>
      <svg (click)="unlikeAnswer(ans!!.id)" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
           fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16">
        <path fill-rule="evenodd"
              d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/>
      </svg>
    </div>
    <p>{{ans?.content}}</p>
  </div>
</div>
