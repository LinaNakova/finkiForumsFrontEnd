<div class="container">
  <h1>{{course?.name}}</h1>
  <div class="header">
    <h2>Прашања</h2>
    <div class="buttons">
      <button *ngIf="this.activeUser?.userType=='STUDENT'" routerLink="/add-question/{{course?.id}}">+ Прашање</button>
      <button routerLink="/materials/{{course?.id}}">Материјали</button>
    </div>
  </div>

  <div class="card" *ngFor="let q of questions" routerLink="/question-details/{{q?.id}}">
    <h3>{{q?.title}}</h3>
    <p>{{q?.content}}</p>
  </div>

</div>
