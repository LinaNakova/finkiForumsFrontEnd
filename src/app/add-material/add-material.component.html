<div class="container">
  <div >
    <div>
      <h4>Прикачи датотека</h4>
    </div><br>
    <div>
      <div *ngIf="fileStatus.status==='progress'">
        <div>
          <div [style.width.%]="fileStatus.percent" class="progress-bar progress-bar-animated bg-info" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
            {{ fileStatus.requestType }} {{ fileStatus.percent }}
          </div>
        </div>
      </div> <hr>

      <form enctype="multipart/form-data">
        <fieldset>
          <div>
            <div>
              <input type="file" (change)="onUploadFiles($event)" name="files" multiple class="form-control" />
            </div>
          </div>
        </fieldset>
      </form>

      <br>

      <div *ngIf="filenames.length > 0">
        <h3>Прикачени материјали</h3>
        <div *ngFor="let filename of filenames">
          <a (click)="onDownloadFile(filename)">
            {{ filename }}
            <a>Превземи</a>
          </a><br>
        </div>
      </div>
    </div>
  </div>
  <button routerLink="/materials/{{courseId}}">Назад кон материјали</button>
</div>
